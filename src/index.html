<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Expenses Tracker</title>
    </head>
    <body>
        <div id="add-expense-form">
            <form name="add-expense">
                <h3>{{ i18n.title }}</h3>
                <input type="text" :placeholder="i18n.name" name="name" required>
                <br>
                {{ i18n.category }}: <select name="category_id" required>
                    <option v-for="category in categories" :key="category.id" :value="category.id">{{ category.name }}</option>
                </select>
                <br>
                <input type="date" :placeholder="i18n.date" name="purchase_date" required>
                <br>
                <input type="number" :placeholder="i18n.cost" name="cost" step="0.01" min="0.01" required>
                <br>
                <button type="submit" name="submit">{{ i18n.submit }}</button>
            </form>
        </div>
    </body>
</html>
