<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Expenses Tracker</title>
    </head>
    <body>
        <div id="expenses-tracker">
            <aside class="sidebar">
                <add-expense-form @submit="updateStatistics"></add-expense-form>

            </main>
        </div>
    </body>
</html>
