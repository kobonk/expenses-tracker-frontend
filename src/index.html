<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Expenses Tracker</title>
    </head>
    <body>
        <div id="expenses-tracker">
            <aside class="sidebar">
                <add-expense-form @submit="refreshMainView"></add-expense-form>
            </aside>
            <main class="content">
                <transition name="slide-fade" mode="out-in">
                    <data-table
                        v-if="expensesTableData.rows.length <= 0"
                        :footer="statisticsTableData.footer"
                        :header="statisticsTableData.header"
                        :rows="statisticsTableData.rows">
                    </data-table>
                    <div class="expenses-category-month" v-else>
                        <h3>
                            <button @click="clearExpensesTableData">Â«</button>
                            {{ currentCategoryName }} / {{ currentMonthName }}
                        </h3>
                        <graph :data="monthGraphData"></graph>
                        <data-table
                            class="columns-3"
                            :footer="expensesTableData.footer"
                            :header="expensesTableData.header"
                            :rows="expensesTableData.rows"
                            :sort-dir="'desc'"
                            :sort-by="2">
                        </data-table>
                    </div>
                </transition>
            </main>
        </div>
    </body>
</html>
