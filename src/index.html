<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Expenses Tracker</title>
    </head>
    <body>
        <div id="expenses-tracker">
            <aside class="sidebar">
                <add-expense-form @submit="refreshMainView"></add-expense-form>
            </aside>
            <main class="content" v-if="statisticsTableData">
                <filter-expenses-form @submit="displayFilteredExpenses"></filter-expenses-form>
                <transition name="slide-fade" mode="out-in">
                    <data-table
                        v-if="activeView === 'months'"
                        :data="statisticsTableData">
                    </data-table>
                    <filtered-expenses v-else-if="activeView === 'filtered-expenses'"
                        :expenses-map="filteredExpensesMap"
                        :filter-text="filterText"
                        :on-close="showMonthsView"
                        :on-edit="updateExpense">
                    </filtered-expenses>
                    <expenses-category-month v-else
                        :category-name="currentCategoryName"
                        :data="expensesTableData"
                        :month-name="currentMonthName"
                        :on-close="showMonthsView"
                        :on-edit="updateExpense"
                    />
                </transition>
            </main>
        </div>
    </body>
</html>
