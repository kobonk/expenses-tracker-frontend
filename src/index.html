<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Expenses Tracker</title>
    </head>
    <body>
        <div id="add-expense-form">
            <form name="add-expense" @submit.stop.prevent="onSubmit">
                <h3>{{ i18n.title }}</h3>
                <input type="text" :placeholder="i18n.name" name="name" required :value="name">
                <br>
                <auto-complete-field
                    @input="category = $event"
                    :on-value-change="filterCategories"
                    :items="matchingCategories">
                </auto-complete-field>
                <div v-if="category.getId() === null">{{ i18n.categoryNotFound }}</div>
                <input type="date" :placeholder="i18n.date" name="purchase_date" required :value="date">
                <br>
                <input type="number" :placeholder="i18n.cost" name="cost" step="0.01" min="0.01" required :value="cost">
                <br>
                <button type="submit" name="submit">{{ i18n.submitButton }}</button>
            </form>
        </div>
    </body>
</html>
